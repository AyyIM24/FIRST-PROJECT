<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BASDEX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="nav">
      <button class="hamburger" onclick="toggleSidebar()">&#9776;</button>
      <h1 class="site-title">BASDEX</h1>
      <nav class="nav-links">
        <a href="#main">Home</a>
        <a href="#cart">Cart</a>
        <a href="#login">Login</a>
        <a href="#register">Register</a>
      </nav>
    </div>
  </header>

  <aside id="sidebar">
    <h2>Categories</h2>
    <ul>
      <li onclick="filterProducts('electronics')">Electronics</li>
      <li onclick="filterProducts('clothing')">Clothing</li>
      <li onclick="filterProducts('home')">Home Appliances</li>
    </ul>
  </aside>

  <main class="content-area" id="main">
    <div class="product-container">
        <div class="product-card electronics">
 
      <img src="Images/Smartphone.webp" alt="Smartphone" />
      <h2>Smartphone</h2>
      <p>₹80000</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card clothing">
      <img src="Images/T-Shirt.jpg" alt="T-shirt" />
      <h2>T-shirt</h2>
      <p>₹500</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card home">
      <img src="Images/Microwave.jpg" alt="Microwave" />
      <h2>Microwave</h2>
      <p>₹15000</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <li>No items in cart yet.</li>
    </ul>
  </section>

  <section id="login">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="register">
    <h2>Register</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
